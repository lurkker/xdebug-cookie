<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="options.css" rel="stylesheet">
    </head>
<body>
    <form class="options-form">
        <div class="form-row">
            <label class="input-label">XDEBUG_TRIGGER Cookie Value</label>
            <input type="text" class="xdebug_trigger">
        </div>
        <div class="form-row">
            <label class="input-label">Off icon color</label>
            <label>
                <input type="radio" name="off_color" class="xdebug-off-color" value="red">
                <img class="xdebug-icon" src="icons/bug-red-64.png" alt="red">
            </label>
            <label>
                <input type="radio" name="off_color" class="xdebug-off-color" value="green">
                <img class="xdebug-icon" src="icons/bug-green-64.png" alt="green">
            </label>
            <label>
                <input type="radio" name="off_color" class="xdebug-off-color" value="light">
                <img class="xdebug-icon" src="icons/bug-light-64.png" alt="light">
            </label>
            <label>
                <input type="radio" name="off_color" class="xdebug-off-color" value="dark">
                <img class="xdebug-icon" src="icons/bug-dark-64.png" alt="dark">
            </label>
        </div>
        <div class="form-row">
            <label class="input-label">On icon color</label>
            <label>
                <input type="radio" name="on_color" class="xdebug-on-color" value="red">
                <img class="xdebug-icon" src="icons/bug-red-64.png" alt="red">
            </label>
            <label>
                <input type="radio" name="on_color" class="xdebug-on-color" value="green">
                <img class="xdebug-icon" src="icons/bug-green-64.png" alt="green">
            </label>
            <label>
                <input type="radio" name="on_color" class="xdebug-on-color" value="light">
                <img class="xdebug-icon" src="icons/bug-light-64.png" alt="light">
            </label>
            <label>
                <input type="radio" name="on_color" class="xdebug-on-color" value="dark">
                <img class="xdebug-icon" src="icons/bug-dark-64.png" alt="dark">
            </label>
        </div>
        <div class="form-row">
            <button type="submit">Save</button>
        </div>
    </form>

    <div class="message-container">
        <div class="message saved-successfully">
            Options saved successfully.
        </div>

        <div class="message saved-error">
            There ware some errors during save, please try again.
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
